#log
log4j.rootLogger=INFO, console, all
log4j.logger.com.example.server.scheduled = INFO, statistic
#Appnders
log4j.appender.statistic=org.apache.log4j.RollingFileAppender
log4j.appender.statistic.File=logs/statistic.log
log4j.appender.statistic.MaxFileSize=5MB
log4j.appender.statistic.MaxBackupIndex=1
log4j.appender.statistic.layout=org.apache.log4j.PatternLayout
log4j.appender.statistic.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.all=org.apache.log4j.RollingFileAppender
log4j.appender.all.File=logs/all.log
log4j.appender.all.MaxFileSize=5MB
log4j.appender.all.MaxBackupIndex=1
log4j.appender.all.layout=org.apache.log4j.PatternLayout
log4j.appender.all.layout.ConversionPattern=%d %p [%c] - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%t] %p [%c] - %m%n
